<!-- INCLUDE overall_header.html -->

<h1>{L_BL_ACP}<!-- IF BL_VERSION --> <span style="font-size:0.6em;">v. {BL_VERSION}</span><!-- ENDIF --></h1>

<form id="acp_board" method="post" action="{U_ACTION}">
	<fieldset>
		<legend>{L_BL_CONFIG}</legend>
		<dl>
			<dt><label for="bl_p">{L_BL_P}</label><br /><span>{L_BL_P_EXP}</span></dt>
			<dd>
				<label><input type="radio" class="radio" name="bl_p" value="1" id="bl_p"<!-- IF BL_P --> checked="checked"<!-- ENDIF -->/> {L_BL_PU}</label>
				<label><input type="radio" class="radio" name="bl_p" value="0" <!-- IF not BL_P --> checked="checked"<!-- ENDIF --> /> {L_BL_PD}</label>
			</dd>
		</dl>
		<dl>
			<dt><label for="bl_u">{L_BL_U}</label><br /><span>{L_BL_U_EXP}</span></dt>
			<dd><input type="number" id="bl_u" name="bl_u" size="30" value="{BL_U}" /></dd>
		</dl>
			<dl>
			<dt><label for="bl_vi">{L_BL_VI}</label><br /><span>{L_BL_VI_EXP}</span></dt>
			<dd>
				<label><input type="radio" class="radio" name="bl_vi" value="1" id="bl_vi"<!-- IF BL_VI --> checked="checked"<!-- ENDIF -->/> {L_YES}</label>
				<label><input type="radio" class="radio" name="bl_vi" value="0" <!-- IF not BL_VI --> checked="checked"<!-- ENDIF --> /> {L_NO}</label>
			</dd>
		</dl>
	</fieldset>
	<fieldset>
		<legend>{L_ACP_SUBMIT_CHANGES}</legend>
		<p class="submit-buttons">
			<input class="button1" type="submit" id="submit" name="submit" value="{L_SUBMIT}" />&nbsp;
			<input class="button2" type="reset" id="reset" name="reset" value="{L_RESET}" />
		</p>
		{S_FORM_TOKEN}
	</fieldset>
</form>
<!-- INCLUDE overall_footer.html -->
